version: '2.1'
services:
  radio-player:
    build: ./radio-player
    privileged: true
    expose:
      - "6020"
    environment:
      - RADIO_ENABLED=1
  controller:
    build: ./controller
    privileged: true
    expose:
      - "8001"  # tuning-knob
      - "8002"  # volume-knob
    environment:
      - RADIO_HOSTNAME=radio-player
      - RADIO_PORT=6020
      - GREEN_GPIO_PIN=6
      - YELLOW_GPIO_PIN=26
      - INITIAL_FREQUENCY_MHZ=101.9
      # I2C|NONE
      - DISPLAY_TYPE=I2C
  tuning-knob:
    image: bhcr.io/ramiro_gonzalez/rotary-knob
    privileged: true
    environment: 
      - RENC_LISTENER_ADDRESS=controller
      - RENC_LISTENER_PORT=8001
      - RENC_CLK_GPIO_PIN=17
      - RENC_DT_GPIO_PIN=27
      - RENC_SW_GPIO_PIN=22
      - LOG_ENABLED=1
  tuning-keyreader:
    build: ./keyreader      
    privileged: true
    environment: 
      - LISTENER_ADDRESS=controller  # see the app container
      - LISTENER_PORT=8001  # see the app container
      - LEFT_KEY=left
      - RIGHT_KEY=right
      - PUSH_KEY=space
      - LOG_ENABLED=1
  volume-knob:
    image: bhcr.io/ramiro_gonzalez/rotary-knob 
    privileged: true
    environment: 
      - RENC_LISTENER_ADDRESS=controller  # see the app container
      - RENC_LISTENER_PORT=8002  # see the app container
      - RENC_CLK_GPIO_PIN=25
      - RENC_DT_GPIO_PIN=5
      - RENC_SW_GPIO_PIN=16
      - LOG_ENABLED=1
  volume-keyreader:
    build: ./keyreader      
    privileged: true
    environment: 
      - LISTENER_ADDRESS=controller  # see the app container
      - LISTENER_PORT=8002  # see the app container
      - LEFT_KEY=down
      - RIGHT_KEY=up
      - PUSH_KEY=w
      - LOG_ENABLED=1


